<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Збірки компів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .pc-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .pc-card:hover {
            transform: scale(1.05);
        }
        .pc-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .pc-card h2 {
            margin: 10px 0;
        }
        .pc-card p {
            padding: 0 10px 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Збірки компів</h1>
    </header>
    <div class="container">
        <!-- ПК 1 -->
        <div class="pc-card">
            <img src="images/Богдан_Хмельницький/komp1.jpg" alt="ПК Богдан Хмельницький">
            <h2>Богдан Хмельницький</h2>
            <p>Бюджетна збірка для офісу та навчання.</p>
        </div>
        <!-- ПК 2 -->
        <div class="pc-card">
            <img src="images/Михайло_Грушевський/komp2.jpg" alt="ПК Михайло Грушевський">
            <h2>Михайло Грушевський</h2>
            <p>Скромна система для серфінгу та документів.</p>
        </div>
        <!-- Додаткові ПК -->
        <!-- Додайте інші блоки <div class="pc-card"> для кожного ПК -->
    </div>
</body>
</html>
